<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Video Player</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <video id="media-player" src="./videos/video_unam.mp4" poster="./images/poster_unam.png"></video>
      <div class="player-overlay">
        <h2 class="player-title">Oto√±o</h2>
        <div class="player-actions">
          <button class="btn-player" id="backward" aria-label="Retroceder 10 minutos" title="Retroceder 10 minutos"></button>
          <button class="btn-player" id="play" aria-label="Play" title="Play"></button>
          <button class="btn-player" id="pause" aria-label="Pause" title="Pause" hidden></button>
          <button class="btn-player" id="forward" aria-label="Adelantar 10 minutos" title="Adelantar 10 minutos"></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" min="0" step=".1" value="0">
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
